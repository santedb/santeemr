<div xmlns="http://www.w3.org/1999/xhtml" id="apgar-summary">
    <script type="text/javascript" nonce="{{ $csp_nonce }}">
        // <![CDATA[ 
        const apgarScope = angular.element("#apgar-summary").scope();
        
        apgarScope.resolveSummaryTemplate = SanteEMR.resolveSummaryTemplate;
        // ]]>
    </script>

    {{ 'org.santedb.emr.patient.baby.apgar.summary' | i18n }}

    <div class="col-12" ng-repeat="apgarComp in act.relationship.HasComponent track by $index"

        </div>
    </div>
