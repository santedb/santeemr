<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet" oc-lazy-load="{ name: 'EmrPatientHistoryViewController', files: ['/org.santedb.emr/controllers/patient/history.js'] }">
    <h2>Historical Weights</h2>

    <div ng-controller="EmrPatientHistoryViewController">
        <table class="table table-striped">
            <tr>
               <th>{{ 'ui.emr.act.backEntry.date' | i18n}}</th> 
               <th>{{ 'ui.emr.act.backEntry.observation.weight' | i18n }}</th> 
            </tr>

            <tr ng-repeat="(date, obv) in heightWeightBackEntry">
                <td class="align-middle">
                    {{ date }} 
                </td>
    
                <td class="align-middle">
                    <label class="checkbox-container">
                        <input name="isWeightEntryEnabled-{{ date }}" ng-model="obv.statusConcept" type="checkbox"
                            class="checkbox-control" ng-true-value="'afc33800-8225-4061-b168-bacc09cdbae3'"
                            ng-false-value="null" />
                        <span></span>
                    </label>
                    
                    <input ng-disabled="obv.statusConcept != 'afc33800-8225-4061-b168-bacc09cdbae3'" 
                         name="weightEntry-{{ date }}"
                         ng-model="obv.value"
                         type="number" />
                </td>
            </tr>
        </table>
    </div>
</div>
