<span xmlns="http://www.w3.org/1999/xhtml" class="d-inline">
    {{ act.typeConceptModel | concept }} - {{ act.valueModel | concept }} 
    <span ng-repeat="comp in act.relationship.HasComponent track by $index"
        ng-switch="comp.targetModel.typeConcept">
        <span ng-switch-when="656251ec-21bc-4594-9914-ca971c9defcc" class="badge text-uppercase"
            ng-class="{ 'badge-danger' : comp.targetModel.value == 'c8064cbd-fa06-4530-b430-1a52f1530c27', 'badge-secondary' : comp.targetModel.value != 'c8064cbd-fa06-4530-b430-1a52f1530c27' }">
            <i class="fas fa-fw fa-info-circle"></i>
            {{ ::comp.targetModel.valueModel | concept}}
        </span>
    </span> 
</span>
