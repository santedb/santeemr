        <div class="col-12">

                {{ ::act.typeConceptModel | concept }}
            </label>

            <div class="input-group">

                <input type="number" ng-readonly="true" name="dateEstimatedAgeOfFetus" ng-model="act.value"

                <div class="input-group-addon">
                    <span class="input-group-text">
                        {{ ::act.unitOfMeasureModel | concept: 'zxx' }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
