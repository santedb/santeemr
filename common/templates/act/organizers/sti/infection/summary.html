<span xmlns="http://www.w3.org/1999/xhtml">
    <strong>{{ act.valueModel | concept }}</strong> 
    <span class="mx-2" ng-repeat="comp in act.relationship.HasComponent track by $index" ng-switch="comp.targetModel.typeConcept">
        <!-- Onset -->
        <span ng-switch-when="99e13c67-0987-4f19-a9a3-e64e61ce1642">
            <i class="fas fa-fw fa-calendar"></i> <strong>{{ comp.targetModel.typeConceptModel | concept }} </strong>
            {{ comp.targetModel.value | humanDate: 'D' }}
        </span>
        <!-- Resolution -->
        <span ng-switch-when="aaf71c41-cca3-4a39-9dc9-3f685fc34c4d" class="badge badge-success">
            <i class="fas fa-fw fa-check-circle"></i> {{ comp.targetMOdel.typeConceptModel | concept }}
            {{ comp.targetModel.value | humanDate: 'D'}}
        </span>
    </span>
</span>
