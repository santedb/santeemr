<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:script static="false">~/controllers/dashboard.js</sdb:script>
    <sdb:state name="santedb-emr.dashboard">
        <!-- <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.1</sdb:demand> -->
        <sdb:url>dashboard</sdb:url>
        <sdb:view>
            <sdb:controller>EmrDashboardController</sdb:controller>
            <sdb:title lang="en">Dashboard</sdb:title>
        </sdb:view>
    </sdb:state>
    <widget-panels context-name="'org.santedb.emr.dashboard'" scoped-object="dashboardScope"/>
    <entity-list type="Place" 
        display="grid"
        can-size="false"
        can-filter="false"
        can-change-view="false"
        search-field="'name.component.value'"
        >
        <div class="card-header">
            <h5 class="card-title">{{ item.name | name }}</h5>
        </div>
        <div class="card-body">
            BODY GOES HERE
        </div>
    </entity-list>
</div>
