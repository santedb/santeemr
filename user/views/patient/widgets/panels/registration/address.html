<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet" class="container p-0">
    <sdb:widget order="50" name="org.santedb.emr.widget.patient.register.address" headerClass="alert-info" size="Large"
        type="Panel" context="org.santedb.emr.patient.register">
        <sdb:icon>fas fa-home</sdb:icon>
        <sdb:description lang="en">Patient Address Entry</sdb:description>
    </sdb:widget>
    <address-edit keep-panels-open="true" is-required="true" model="scopedObject.address" no-type="true" owner-form="editForm" no-add="true" data-quality-id="address"
        name="patientAddress" simple-entry="false" catchment-area-for="$root.system.config.facility" />
    <div class="text-danger" ng-if="panel.editForm['patientAddress'].$error['dq']" 
        ng-class="{ 'text-primary': panel.editForm.dataQualityIssues['patientAddress'].priority == 'Informational', 'text-warning': panel.editForm.dataQualityIssues['patientAddress'].priority == 'Warning' }">
        <i class="fas fa-info-circle"></i> {{ 'ui.error.dataQuality' | i18n: { text: panel.editForm.dataQualityIssues['patientAddress'] } }}
    </div>
</div>
