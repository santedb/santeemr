<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet" class="">
    <sdb:script>~/controllers/patient/widgets/conditions.js</sdb:script>
    <sdb:widget 
        order="100" 
        name="org.santedb.emr.widget.patient.conditions"
        headerClass="alert-info"
        size="Medium" type="Panel"
        context="org.santedb.emr.patient.view.dashboard">
        <sdb:icon>fas fa-file-medical</sdb:icon>
        <sdb:description lang="en">Patient Conditions</sdb:description>
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.2.3</sdb:demand>
        <sdb:guard>query("CodedObservation", { "participation[RecordTarget].player" : scopedObject.id, _count: 0, typeConcept: "236b5641-61d2-4d12-91f7-5dddbd7f8931" }).totalResults &gt; 0</sdb:guard>
        <sdb:views></sdb:views>
    </sdb:widget>

    <div ng-controller="EmrPatientConditionWidgetController">
        <div ng-if="isLoading">
            Loading
        </div>
        <div ng-if="hasError">
            Error!
        </div>
        <div ng-if="!isLoading &amp;&amp; !hasError">
            <div ng-repeat="cond in conditions track by $index" class="card border mb-2"  ng-init="act = cond.relationship.RefersTo[0].targetModel">
                <div class="card-header bg-white">
                    <button class="btn btn-link btn-block collapse-indicator d-flex justify-content-between align-items-center text-decoration-none" type="button" data-toggle="collapse" data-target="#cond_{{ $index }}">
                        <div>
                            <i class="fas fa-fw"
                                ng-class="resolveTemplateIcon(act.templateModel.mnemonic)"></i>
                            {{ act.valueModel | concept }}
                            <i></i><!-- This i fixes an issue with our css, do not remove -->
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="collapse" id="cond_{{ $index }}">
                    <div class="card-body">
                        <ng-include class="d-inline"
                            src="::resolveSummaryTemplate(act.templateModel.mnemonic)" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
