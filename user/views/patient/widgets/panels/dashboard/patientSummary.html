<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:widget name="org.santedb.emr.patient.dashboard.summary" type="Panel" context="org.santedb.emr.patient.dashboard" headerClass="alert-info"
        order="200" size="Large">
        <sdb:icon>fas fa-chart-pie</sdb:icon>
        <sdb:description lang="en">Patient Population</sdb:description>
    </sdb:widget>
    
    <div class="row">
        <div class="col-6">
            <h5 class="text-center">By Gender</h5>
            <report-view report-id="'org.santedb.bi.core.reports.patient.gender'" view="'chart'" legend="true" parameters="{}" />
        </div>
        <div class="col-6">
            <h5 class="text-center">By Age</h5>
            <report-view report-id="'org.santedb.bi.core.reports.patient.age'" view="'chart'" legend="true" parameters="{}" />
        </div>
    </div>
</div>
