<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:script static="false">~/controllers/act/encounter/view.js</sdb:script>
    <sdb:script static="false">~/controllers/act/encounter/modal.js</sdb:script>
    <!-- <sdb:widget name="org.santedb.emr.encounter.view.entry" type="Tab" context="org.santedb.emr.encounter.view"
        order="0">
        <sdb:icon>fas fa-list-check</sdb:icon>
        <sdb:title lang="en">Current Entry</sdb:title>
        <sdb:description lang="en">Current actions for the encounter/visit</sdb:description>
    </sdb:widget> -->

    <sdb:widget order="200" name="org.santedb.emr.encounter.view.entry" headerClass="alert-secondary" size="Large"
        type="Tab" context="org.santedb.emr.encounter.view">
        <sdb:icon>fas fa-list-check</sdb:icon>
        <sdb:description lang="en">Current actions for the encounter/visit</sdb:description>
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.2.3</sdb:demand>
        <sdb:views>
            <sdb:view type="Edit">
                <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.2.1</sdb:demand>
            </sdb:view>
        </sdb:views>
    </sdb:widget>

    <div ng-controller="EmrEncounterEntryController">
        <form ng-submit="saveVisit(encounterForm)" ng-if="scopedObject.statusConcept != 'afc33800-8225-4061-b168-bacc09cdbae3'" name="encounterForm" novalidate="novalidate" autocapitalize="off"
            autocomplete="off" aria-autocomplete="none">
            <act-edit owner-form="encounterForm" model="scopedObject" no-add="false" no-header="true" readonly="false"
                no-override="false" actions="[
                { name: 'cancel', className: 'btn-danger editOnly', icon: 'fas fa-fw fa-times-circle', action: 'doCancel', when: '!r.previousVersion' },
                { name: 'save', type: 'submit', className: 'btn-primary editOnly', icon: 'fas fa-fw fa-floppy-disk', validOnly: false },
                { name: 'wait', action: 'doQueue', className: 'btn-secondary editOnly', icon: 'fas fa-fw fa-person-walking-arrow-loop-left', _children: scopedObject._nextStates },
                { name: 'discharge', action: 'doDischarge', className: 'btn-success editOnly', icon: 'fas fa-fw fa-person-walking-arrow-right', validOnly: true }
                ]" no-remove="false" />
        </form>
        <div ng-if="scopedObject.statusConcept == 'afc33800-8225-4061-b168-bacc09cdbae3'">
            <act-edit model="scopedObject" no-add="true" no-header="true" readonly="true"
                no-override="true" no-remove="true" />
        </div>
    </div>

    <!-- #include virtual="~/partials/act/return-waiting-modal.html" -->
    <!-- #include virtual="~/partials/act/discharge-modal.html" -->
     <!-- #include virtual="~/partials/act/appointment-booking-modal.html" -->

</div>
