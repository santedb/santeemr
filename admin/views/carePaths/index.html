<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:script>~/controllers/carePaths/index.js</sdb:script>
    <sdb:state name="santedb-admin.emr.carePaths.index" abstract="false">
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.0.15.2.0</sdb:demand>
        <sdb:url>/</sdb:url>
        <sdb:view>
            <sdb:controller>EmrAdminCarePathController</sdb:controller>
        </sdb:view>
    </sdb:state>
    <h5><i class="fas fa-fw fa-bezier-curve"></i> {{ 'ui.emr.admin.carePaths.title' | i18n }}</h5>
    <small class="m-2">{{ 'ui.emr.admin.carePaths.help' | i18n }}</small>
    <entity-table class="m-2" id="carePathTable" type="CarePathwayDefinition" search-field="name" i18n-prefix="'ui.model.carePathwayDefinition.'"
        properties="[ 'mnemonic', 'name', 'enrollment', 'eligibility' ]"
        actions="[
            { name: 'create', sref: 'santedb-admin.emr.carePaths.create', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.15.2.0', className: 'btn-primary', icon: 'fa fa-plus' }
        ]"
        render="{ 'enrollment': 'renderEnrollment', 'eligibility' : 'renderEligibility' }"
        no-deleted="true"
        item-actions="[ 
            { name: 'edit', sref: 'santedb-admin.emr.carePaths.edit', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.15.2.1', className: 'btn-info', icon: 'fa fa-pencil' },
            { name: 'delete', action: 'deleteCarePath', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.15.2.2', className: 'btn-danger', icon: 'fa fa-trash' }
        ]"
        item-action-text-class="'d-none d-lg-inline'"
        >
    </entity-table>
</div>
