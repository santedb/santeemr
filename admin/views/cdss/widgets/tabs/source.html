<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet"
    oc-lazy-load="{name:'CdssWidgetController', files: ['/org.santedb.emr.admin/controllers/cdss/widget.js'] }">
    <sdb:widget name="org.santedb.widget.emr.cdssLibrary.source" type="Tab" context="org.santedb.emr.cdssLibrary"
        order="125">
        <sdb:icon>fas fa-file-code</sdb:icon>
        <sdb:description lang="en">CDSS Source Code</sdb:description>
    </sdb:widget>

    <div ng-controller="CdssWidgetController">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <button type="button" data-toggle="tab" data-target="#sourceTxt" class="nav-link active">
                    CDSS
                </button>
            </li>
            <li class="nav-item">
                <button type="button" data-toggle="tab" data-target="#sourceXml" class="nav-link">
                    XML
                </button>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane show active" id="sourceTxt">
                <pre style="height:70vh; overflow: scroll;">
                    <code class="language-cdss" id="cdssSource">{{source.txt}}</code>
                </pre>
            </div>
            <div class="tab-pane" id="sourceXml">
                <pre style="height:70vh; overflow: scroll;">
                <code class="language-xml">{{source.xml}}</code>
            </pre>
            </div>
        </div>
    </div>

</div>
