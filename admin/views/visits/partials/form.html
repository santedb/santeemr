<form xmlns="http://www.w3.org/1999/xhtml" class="container" novalidate="novalidate"
    ng-submit="saveVisitType(visitTypeForm)" name="visitTypeForm" autocomplete="off">
    <div class="form-group row">
        <label class="col-sm-12 col-md-3 control-label required">
            {{ 'ui.emr.admin.visitType.concept' | i18n }}
            <hint-popover hint-title="ui.emr.admin.visitType.concept"></hint-popover>
        </label>
        <div class="col-sm-12 col-md-9">
            <entity-search type="'Concept'" search-field="'mnemonic||name.value'" ng-model="visitType.concept"
                required="required" class="form-control" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-12 col-md-3 control-label">
            {{ 'ui.emr.admin.visitType.flowStates' | i18n }}
            <hint-popover hint-title="ui.emr.admin.visitType.flowStates" />
        </label>
        <label class="col-sm-12 col-md-9">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between"
                    ng-repeat="flowState in visitType.flowStates track by $index">
                    <div class="flex-grow-1">
                        {{ flowState | concept }}
                    </div>
                    <button type="button" ng-click="visitType.flowStates.splice($index, 1)" class="btn btn-danger">
                        <i class="fas fa-fw fa-times-circle"></i> {{ 'ui.action.remove' | i18n }}
                    </button>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <div class="flex-grow-1 mr-2">
                    <concept-select concept-set="'EMREncounterTags'" ng-model="newState" class="form-control" />
                </div>
                    <button type="button" ng-click="addFlowState(newState)" class="btn btn-success">
                        <i class="fas fa-fw fa-plus-circle"></i> {{ 'ui.action.add' | i18n }}
                    </button>
                </li>
            </ul>
        </label>
    </div>
    <div class="form-group-row">
    </div>
</form>
