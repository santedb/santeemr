<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet"
    oc-lazy-load="{ name: 'EmrActWidgetController', files: ['/org.santedb.emr/controllers/patient/widgets/act.js'] }">

    <sdb:widget order="0" name="org.santedb.emr.widget.patient.encounter.qvisit" headerClass="alert-info" size="Medium"
        type="Panel" context="org.santedb.emr.patient.encounter">
        <sdb:icon>fas fa-hospital</sdb:icon>
        <sdb:description lang="en">New Encounter</sdb:description>
    </sdb:widget>

    <div ng-controller="EmrActWidgetController">

        <form ng-submit="saveEncounter(encounterForm)" novalidate="novalidate"  name="panel.editForm"
            ng-init="act.$templateContext = 'org.santedb.model.patientEncounter'">
            <div class="vertical-tab-box">
                <ul class="nav nav-pills justify-content-end" id="enc-page-tab" role="tablist"
                    aria-orientation="hosirzontal">
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" data-target="#encounter-tab-notes" role="tab">
                            <span><i class="fas fa-comment-medical"></i>
                                {{ 'ui.emr.patient.encounter.notes.title' | i18n }}</span></a>
                    </li>
                    <li class="nav-item"><a class="nav-link" data-toggle="tab" data-target="#encounter-tab-detail"
                            role="tab">
                            <span><i class="fas fa-clipboard-list"></i>
                                {{ 'ui.emr.patient.encounter.detail.title' | i18n }}
                            </span>
                        </a></li>
                    <li class="nav-item ">
                        <a class="nav-link active" data-toggle="tab" data-target="#encounter-tab-cover" role="tab">
                            <span><i class="fas fa-notes-medical"></i>
                                {{ 'ui.emr.patient.encounter.cover.title' | i18n }}
                            </span>
                        </a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="encounter-tab-cover">
                        <!-- #include virtual="~/views/patient/widgets/partials/act/entry/cover-page.html" -->
                    </div>
                    <div class="tab-pane fade" id="encounter-tab-detail">
                        <!-- #include virtual="~/views/patient/widgets/partials/act/entry/detail.html" -->
                    </div>
                    <div class="tab-pane fade" id="encounter-tab-notes">

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
