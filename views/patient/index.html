<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:script static="false">~/controllers/patient/index.js</sdb:script>
    <sdb:state name="santedb-emr.patient.index" abstract="false">
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.2.0</sdb:demand>
        <sdb:url></sdb:url>
        <sdb:view>
            <sdb:controller>EmrPatientIndexController</sdb:controller>
        </sdb:view>
        <sdb:title lang="en">Home</sdb:title>
    </sdb:state>


    <h2>{{ 'ui.emr.patient.index' | i18n }}</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-sm-6">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <report-view id="'org.santedb.bi.core.reports.patient.age'" view="'chart'" legend="true" parameters="{}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <report-view id="'org.santedb.bi.core.reports.patient.gender'" 
                                view="'chart'" legend="true" parameters="{}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <report-view id="'org.santedb.bi.core.reports.patient.regDate'" 
                                view="'chart'" legend="true" parameters="{}"/>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-lg-9 col-sm-6">
                <div class="card shadow">
                    <div class="card-header bg-light">
                        <h2 class="m-0">{{ 'ui.emr.dashboard.patients.recent' | i18n }}</h2>
                    </div>
                    <div class="card-body">
                        <entity-table id="recentPatientTable" type="Patient" search-field="name.component.value"
                            default-query="{ _orderBy: 'modifiedOn:desc' }" i18n-prefix="'ui.model.patient.'"
                            render="{ 'name': renderName, 'dateOfBirth': renderDob, 'genderConcept': renderGender, 'identifier': renderIdentifier }"
                            properties="[ 'name', 'dateOfBirth', 'genderConcept', 'identifier', 'creationTime' ]"
                            item-actions="[ { name: 'view', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.2.3', sref: 'santedb-emr.patient.view', className: 'btn-primary', icon: 'fas fa-arrow-right' } ]"
                            actions="[ { name: 'register', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.2.1', sref: 'santedb-emr.patient.register', className: 'btn-primary', icon: 'fa fa-user-plus' } , { name: 'search', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.2.3', sref: 'santedb-emr.patient.search', className: 'btn-info', icon: 'fa fa-search-plus' } ]">
                        </entity-table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
