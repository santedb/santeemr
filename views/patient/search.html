<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet" class="container-fluid">
    <sdb:script static="false">~/controllers/patient/search.js</sdb:script>
    <sdb:state name="santedb-emr.patient.search">
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.2.0</sdb:demand>
        <sdb:url>/search?{q}</sdb:url>
        <sdb:view>
            <sdb:controller>EmrPatientSearchController</sdb:controller>
            <sdb:title lang="en">Search</sdb:title>
        </sdb:view>
    </sdb:state>

    <div class="row">
        <div class="col-lg-8 col-md-12 offset-lg-2">
            <form class="form" ng-submit="searchMpi(searchForm)" name="searchForm" autocomplete="off" >
                <div class="form-group row m-0 p-0">
                    <label class="control-label  col-sm-2 col-xs-12">
                        {{ 'ui.emr.patient.search.term' | i18n }}
                    </label>
                    <div class="col-sm-10 col-xs-12">
                        <div class="input-group">
                            <input type="text" ng-model="search.val" class="form-control" />
                            <div class="input-group-append">
                                <div class="btn-group">
                                    <button class="btn btn-outline-primary" type="submit"><i class="fas fa-search"></i>
                                        {{ 'ui.action.search' | i18n }}</button> <button
                                        class="btn btn-outline-secondary" type="button" ng-click="scanSearch()"><i
                                            class="fas fa-qrcode"></i>
                                        {{ 'ui.action.scan' | i18n }}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row m-0 p-0">
                    <div class="col-xs-12 col-sm-10 offset-sm-2">
                        <label class="checkbox-container">
                            <input class="checkbox-control" ng-disabled="$root.session.method == 'LOCAL'"
                                type="checkbox" ng-model="search._upstream" /><span></span>
                            {{ 'ui.action.search.upstream' | i18n }}
                        </label>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="row">
        <div class="col-12" ng-if="filter">
            <h2>{{ 'ui.emr.patient.search.results' | i18n }}</h2>
            <entity-table type="Patient" id="EmrPatientSearchResultsTable" no-buttons="true" can-filter="false"
                default-query="filter" i18n-prefix="'ui.model.patient.'" render="{ 'demographics': renderDemographics }"
                properties="[ 'demographics' ]"
                item-actions="[ { name: 'view', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.2.3', sref: 'santedb-emr.patient.view', className: 'btn-primary', icon: 'fas fa-arrow-right' } ]">
            </entity-table>
        </div>
    </div>
</div>
